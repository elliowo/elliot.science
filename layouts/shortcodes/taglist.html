<div class="taglist">
    <div class='tag-title'>
        <h1>Tags</h1>
        <hr style="margin-top: 10px;"/>
    </div>
    <div class='tag-content'>
        {{ range where .Site.Pages "Kind" "term" }}
        <span class="listed-tag">
            <a href="{{ .RelPermalink }}">#{{ .Title }}</a>
        </span>
        {{ end }}
    </div>
</div>
