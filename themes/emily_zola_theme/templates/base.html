<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  {% block title %}
  <title>{{ config.title }}</title>
  {% endblock %}
  <link rel="shortcut icon" type="image/png" href="{{ config.extra.emily_favicon }}">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link id="stylesheet" rel="stylesheet" type="text/css" href="/main.css">
</head>

<div class="header">
  <div class="site_title">
    <p><a href="/"><img class="icon" src="{{ config.base_url }}{{ config.extra.emily_icon }}" alt="{{ config.title }}"
                                                                                 width="{{ config.extra.emily_iconsize }}" height=auto ></a></p>
    <p><a href="/">&nbsp;{{ config.title }}</a></p>
  </div>
  <div class="menu">
    <a href="https://github.com/elliowo">[ github ]</a>
    &nbsp;&nbsp;<a href="/post">[ archives ]</a>
    &nbsp;&nbsp;<a href="/about">[ about ]</a>
  </div>
</div>

<body onload="getTheme()">
  <section class="section">
    <div class="container">
      {% block content %} {% endblock %}
    </div>
  </section>
</body>

<div class="footer">
  <a href="/">{{ config.title }}</a>  <a href="/rss.xml">RSS </a><br>
  theme based on <a href="https://github.com/kyoheiu/emily_zola_theme">emily</a>.
</div>

</html>
